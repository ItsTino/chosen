name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12' # Use Node.js version 12

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: grunt build

    - name: Create a Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: chosen-build
        path: ./docs/ # Replace with the path to your build output
        if-no-files-found: warn # Options: "warn", "error", "ignore"
        retention-days: 10 # Adjust as needed
        compression-level: 6 # Optional, default is 6
        overwrite: true # Optional, default is false
