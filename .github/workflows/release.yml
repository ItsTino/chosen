name: Build and Upload Artifact

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12' # Specify your Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: grunt build # Replace with your build command

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: chosen-build
        path: /docs/ # Replace with the path to your build output
        if-no-files-found: warn # Options: "warn", "error", "ignore"
        retention-days: 10 # Adjust as needed
        compression-level: 6 # Optional, default is 6
        overwrite: true # Optional, default is false
